<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timesheet v1.0</title>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/timesheet.css">
  </head>
  <body ng-app="timesheet" ng-strict-di>

    <!-- Fixed position loading indicator -->
    <loading class="loading-indicator"></loading>

    <header>
      <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="index.html" class="pull-left visible-md visible-lg">
              <div id="logo-img" alt="Logo image"></div>
            </a>

            <div class="navbar-brand">
              <a href="index.html"><h1>Howards Carpentry Timesheet</h1></a>
            </div>

            <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
              <li id="navHomeButton" class="visible-xs">
                <a href="index.html">
                  <span class="glyphicon glyphicon-home"></span> Home</a>
              </li>
              <li id="navMenuButton" ui-sref-active="active">
                <a ui-sref="public.timesheet">
                  <span class="glyphicon glyphicon-cutlery"></span><br class="hidden-xs"> Create Timesheet</a>
              </li>
              <li>
                <a ui-sref="public.timesheetDisplay">
                  <span class="glyphicon glyphicon-info-sign"></span><br class="hidden-xs"> Display Timesheet</a>
              </li>
              <li>
                <a ui-sref="public.signup">
                  <span class="glyphicon glyphicon-certificate"></span><br class="hidden-xs"> Sign Up</a>
              </li>
            </ul><!-- #nav-list -->
          </div><!-- .collapse .navbar-collapse -->
        </div><!-- .container -->
      </nav><!-- #header-nav -->
    </header>

    <ui-view></ui-view>

    <footer class="panel-footer">
      <div class="container">
        <div class="text-center">
          &copy; Copyright Howard Technologies 2017
          </div>
      </div>
    </footer>

    <!-- Libs -->

    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

    <!-- Main Module -->
    <script src="src/timesheet.module.js"></script>

    <!-- Common Module -->
    <script src="src/common/common.module.js"></script>
    <script src="src/common/timesheet.service.js"></script>

    <!-- Public Module -->
    <script src="src/public/public.module.js"></script>
    <script src="src/public/public.routes.js"></script>
    <script src="src/public/timesheet/ts.controller.js"></script>
    <script src="src/public/timesheet-display/timesheet.display.controller.js"></script>
    <script src="src/public/timesheet-edit/timesheet.edit.controller.js"></script>

    <!-- ADMIN SITE -->

    <!--Application files -->

  </body>

</html>
